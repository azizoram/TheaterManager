spring.application.name=exchangeservice


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres_exchange:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# Additional database-access specifics
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.enabled=true
eureka.client.allow-redirects=true
eureka.instance.prefer-ip-address=true
eureka.instance.appname=exchangeservice
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

logging.level.springboot.perfomanceservice=DEBUG
server.port=8181