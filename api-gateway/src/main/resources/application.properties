spring.application.name=api-gateway
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
#app.eureka-server=localhost

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE

## User Service Route
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://userservice
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user/**

spring.cloud.gateway.routes[2].id=auth-service
spring.cloud.gateway.routes[2].uri=lb://userservice
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/auth/**

# Workshift Service Route
spring.cloud.gateway.routes[1].id=workshiftservice
spring.cloud.gateway.routes[1].uri=lb://workshiftservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/workshift/**

management.tracing.enabled=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8069/realms/theater-manager-realm

